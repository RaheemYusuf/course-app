[flake8]
exclude = 
    app/config/.venv
    app/logs
    app/model/
extend-ignore = 
    WPS111, WPS229
    WPS432
per-file-ignores = 
    app/config/__init__.py: D104,F401,WPS412,WPS300
    app/services/__init__.py: D104,F401,WPS412,WPS300

max-line-complexity = 16
max-local-variables = 10